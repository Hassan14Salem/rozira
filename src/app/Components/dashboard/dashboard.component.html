<div class="container p-3 m-auto">
    <div class="row text-capitalize p-3 bg-light rounded" class="rounded fs-5">ROSAIREA dashboard</div>
    <div class="row">
        <div class="container-fluid my-2 p-3 m-auto">
            <div class="row test-row">
                <div class="col-sm-6 col-md-4 col-lg-3 my-1" *ngFor="let item of dataList">
                    <p-panel [header]="item.title">
                        <p class="fs-5 text-center">
                            {{ item.value || 'N/A' }}
                        </p>
                    </p-panel>
                </div>
            </div>
        </div>

    </div>
    <div class="row d-flex justify-content-center align-items-center m-auto">
        <p [ngStyle]="{backgroundColor:'var(--highlight-bg)', padding:'5px'}" class="rounded fs-5">Orders</p>
        <div class="card col-md-6">
            <p class="fs-6">Order status</p>
            <div class="flex  justify-content-between align-items-center">
                <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
            </div>
        </div>
        <div class="card col-12 p-0 my-2 rounded">
            <p-table [value]="products">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        Best sell product
                      
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Reviews</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.name}}</td>
                        <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                                [alt]="product.name" width="100" class="shadow-4" /></td>
                        <td>{{product.price | currency:'USD'}}</td>
                        <td>{{product.category}}</td>
                        <td><p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" /></td>
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        In total there are {{products ? products.length : 0 }} products.
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
